<div class="card">
  <sb-card-header title="Lebenslauf" icon="fa-table"></sb-card-header>

  <div class="px-5">
    <table class="w-full mb-5">
      @for (item of work; track item.value) {
        <tr>
          <td [innerHTML]="item.dateRange"></td>
          <td [innerHTML]="item.value"></td>
        </tr>
      }
    </table>
  </div>
</div>
