<section id="socials" class="flex gap-5">
  @for (link of socials; track link.title) {
    <a
      mat-button
      target="_blank"
      rel="noopener noreferrer"
      [href]="link.href"
    >
      <span class="flex flex-col items-center py-2">
        <i class="text-2xl" [ngClass]="link.iconSelector"></i>
        <span>{{ link.title }}</span>
      </span>
    </a>
  }
</section>
<section class="card flex-col md:flex-row gap-5 md:gap-10">
  <div class="flex-1">
    <sb-card-header title="Ãœber mich" icon="fa-circle-user"></sb-card-header>

    <div class="flex flex-col gap-3 px-5">
      @for (section of aboutSections; track section.key) {
        <div>
          <h4 class="subtitle">{{ section.key }}</h4>
          <div [innerHTML]="section.value | bypassUrl: 'html'"></div>
        </div>
      }
    </div>
  </div>

  <div class="flex-1">
    <sb-card-header title="Daten" icon="fa-address-card"></sb-card-header>

    <div class="flex flex-col gap-3" @staggerAnimation>
      @for(section of dataSections; track section.key) {
        <div class="flex flex-col lg:flex-row border-b pb-2 px-5">
          <div class="key flex-1">{{ section.key }}:</div>
          <div class="value flex-1" [innerHTML]="section.value"></div>
        </div>
      }
    </div>
  </div>
</section>
