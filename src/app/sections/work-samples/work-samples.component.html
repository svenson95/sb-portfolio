<div class="card">
  <sb-card-header title="Arbeits-Proben" icon="fa-code"></sb-card-header>

  <mat-accordion>
    <ng-container *ngFor="let project of projects; last as isLast">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title [innerHTML]="project.title"></mat-panel-title>
          <mat-panel-description> {{ project.description }} </mat-panel-description>
        </mat-expansion-panel-header>
        <p [innerHTML]="project.content"></p>
        <div *ngIf="project.images" class="gallery">
          <img *ngFor="let image of project.images" [src]="image.src" [alt]="image.alt" />
        </div>
      </mat-expansion-panel>

      <hr *ngIf="!isLast" />
    </ng-container>
  </mat-accordion>
</div>
