<h1 class="text-xl font-bold mr-5 leading-5">
  <span>Portfolio</span>
  <span class="px-2">|</span>
  <span>Sven B.</span>
</h1>
<ul class="links mr-5 hidden lg:flex gap-3">
  <li *ngFor="let item of menu">
    <a
      [href]="item.href"
      rel="noopener"
      mat-button
      [class.in-viewport]="sectionInViewport(item.href)"
      [disabled]="sectionInViewport(item.href)"
    >
      {{ item.title }}
    </a>
  </li>
</ul>
<sb-theme-toggle></sb-theme-toggle>
